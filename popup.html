<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Extractor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Transcript Extractor</h1>
            <p class="subtitle">Extract and download transcripts from YouTube videos</p>
        </div>
        
        <div class="content">
            <div class="status" id="status">
                <div class="status-icon">‚ÑπÔ∏è</div>
                <div class="status-text">Navigate to a YouTube video to extract its transcript</div>
            </div>
            
            <div class="controls" id="controls" style="display: none;">
                <button id="extractBtn" class="btn btn-primary">
                    <span class="btn-icon">üìÑ</span>
                    Extract Transcript
                </button>
                
                <div class="format-options" id="formatOptions" style="display: none;">
                    <h3>Download Format:</h3>
                    <div class="format-buttons">
                        <button id="downloadTxt" class="btn btn-secondary">
                            <span class="btn-icon">üìù</span>
                            Download as TXT
                        </button>
                        <button id="downloadJson" class="btn btn-secondary">
                            <span class="btn-icon">üîß</span>
                            Download as JSON
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="transcript-preview" id="transcriptPreview" style="display: none;">
                <h3>Transcript Preview:</h3>
                <div class="transcript-content" id="transcriptContent"></div>
            </div>
        </div>
        
        <!-- Built with Bolt.new Badge -->
        <div class="bolt-badge">
            <a href="https://bolt.new" target="_blank" rel="noopener noreferrer" class="bolt-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="bolt-icon">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor"/>
                </svg>
                <span class="bolt-text">Built with Bolt.new</span>
            </a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
