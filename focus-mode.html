<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode - WebTimeTracker</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .focus-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .focus-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .focus-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .focus-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'SF Mono', Monaco, monospace;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .timer-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .timer-btn {
            padding: 15px 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .timer-btn.primary {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .preset-times {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .focus-stats {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .progress-ring {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 8;
        }

        .progress-ring .background {
            stroke: rgba(255, 255, 255, 0.2);
        }

        .progress-ring .progress {
            stroke: white;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .motivational-quote {
            margin-top: 30px;
            font-style: italic;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .focus-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .focus-title {
                font-size: 2rem;
            }
            
            .timer-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <a href="popup.html" class="back-button">
        ‚Üê Exit Focus Mode
    </a>

    <div class="focus-container">
        <div class="focus-icon">üéØ</div>
        <h1 class="focus-title">Focus Mode</h1>
        <p class="focus-subtitle">Deep work session in progress</p>

        <div class="progress-ring">
            <svg>
                <circle class="background" cx="100" cy="100" r="90"></circle>
                <circle class="progress" cx="100" cy="100" r="90" 
                        stroke-dasharray="565.48" 
                        stroke-dashoffset="565.48" 
                        id="progressCircle"></circle>
            </svg>
            <div class="timer-display" id="timerDisplay">25:00</div>
        </div>

        <div class="timer-controls">
            <button class="timer-btn" id="startBtn">Start</button>
            <button class="timer-btn" id="pauseBtn">Pause</button>
            <button class="timer-btn" id="resetBtn">Reset</button>
        </div>

        <div class="preset-times">
            <button class="preset-btn" onclick="setTimer(15)">15 min</button>
            <button class="preset-btn" onclick="setTimer(25)">25 min</button>
            <button class="preset-btn" onclick="setTimer(45)">45 min</button>
            <button class="preset-btn" onclick="setTimer(60)">1 hour</button>
        </div>

        <div class="focus-stats">
            <h3>Today's Focus Stats</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="sessionsToday">3</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="focusTimeToday">1h 15m</div>
                    <div class="stat-label">Focus Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="streakDays">7</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="productivityScore">85%</div>
                    <div class="stat-label">Productivity</div>
                </div>
            </div>
        </div>

        <div class="motivational-quote" id="motivationalQuote">
            "The successful warrior is the average person with laser-like focus." - Bruce Lee
        </div>
    </div>

    <script>
        let timer = null;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let totalTime = 25 * 60;
        let isRunning = false;

        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressCircle = document.getElementById('progressCircle');

        const quotes = [
            "The successful warrior is the average person with laser-like focus. - Bruce Lee",
            "Concentrate all your thoughts upon the work at hand. - Alexander Graham Bell",
            "Focus is a matter of deciding what things you're not going to do. - John Carmack",
            "The art of being wise is knowing what to overlook. - William James",
            "Where attention goes, energy flows and results show. - T. Harv Eker"
        ];

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress circle
            const progress = ((totalTime - timeLeft) / totalTime) * 565.48;
            progressCircle.style.strokeDashoffset = 565.48 - progress;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'Running...';
                startBtn.disabled = true;
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        startBtn.textContent = 'Start';
                        startBtn.disabled = false;
                        
                        // Show completion notification
                        showCompletionNotification();
                        
                        // Update stats
                        updateStats();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startBtn.textContent = 'Resume';
                startBtn.disabled = false;
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = totalTime;
            startBtn.textContent = 'Start';
            startBtn.disabled = false;
            updateDisplay();
        }

        function setTimer(minutes) {
            if (!isRunning) {
                totalTime = minutes * 60;
                timeLeft = totalTime;
                updateDisplay();
            }
        }

        function showCompletionNotification() {
            // Create a beautiful completion overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            
            overlay.innerHTML = `
                <div style="
                    background: white;
                    padding: 40px;
                    border-radius: 20px;
                    text-align: center;
                    color: #333;
                    max-width: 400px;
                    animation: slideIn 0.5s ease;
                ">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üéâ</div>
                    <h2 style="margin-bottom: 10px;">Focus Session Complete!</h2>
                    <p style="margin-bottom: 20px;">Great job! You've completed another productive session.</p>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: #667eea;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 1rem;
                    ">Continue</button>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }

        function updateStats() {
            // Simulate updating stats
            const sessions = parseInt(document.getElementById('sessionsToday').textContent) + 1;
            document.getElementById('sessionsToday').textContent = sessions;
            
            // Update motivational quote
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('motivationalQuote').textContent = randomQuote;
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateY(-50px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
