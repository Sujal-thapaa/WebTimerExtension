<!DOCTYPE html>
<html>
<head>
  <title>WebTimeTracker – Laptop View</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="dashboard.css">
  <script src="lib/chart.min.js"></script>
  <style>
    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --card-bg: #2d2d2d;
      --text-color: #ffffff;
      --text-secondary: #a0a0a0;
      --accent-color: #4a90e2;
      --border-color: #404040;
    }

    body, html {
      height: 100%;
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-color);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .laptop-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .laptop-header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .laptop-header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--card-bg);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .back-button:hover {
      background: var(--bg-secondary);
    }
    .total-time {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .charts {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .top-sites {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .site-item {
      border-bottom: 1px solid var(--border-color);
      padding: 12px 0;
    }
    .site-item:last-child {
      border-bottom: none;
    }
    .goals-container {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .goal-item {
      border-bottom: 1px solid var(--border-color);
      padding: 12px 0;
    }
    .goal-item:last-child {
      border-bottom: none;
    }
    .progress-bar {
      background: var(--accent-color);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='device-select.html'">
    ← Back
  </button>

  <div class="container">
    <div class="laptop-header">
      <h1>Laptop Screen Time</h1>
      <p>Preview Mode - Dummy Data</p>
    </div>

    <div class="total-time">
      <h2>Total Time</h2>
      <div class="time-value">6h 45m</div>
    </div>

    <div class="charts">
      <div class="chart-container">
        <canvas id="categoryChart"></canvas>
      </div>
    </div>

    <div class="top-sites">
      <h2>Top Applications</h2>
      <div class="sites-list" id="laptopAppsList">
        <!-- Apps will be populated by JavaScript -->
      </div>
    </div>

    <div class="goals-container">
      <h2>Daily Goals</h2>
      <div class="goals-list">
        <div class="goal-item">
          <div class="goal-info">
            <span class="goal-category">Productive / Educational</span>
            <span class="goal-limit">3h 30m / 4h</span>
          </div>
          <div class="goal-progress">
            <div class="progress-bar" style="width: 87.5%"></div>
          </div>
        </div>
        <div class="goal-item">
          <div class="goal-info">
            <span class="goal-category">Entertainment</span>
            <span class="goal-limit">1h 15m / 2h</span>
          </div>
          <div class="goal-progress">
            <div class="progress-bar" style="width: 62.5%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="laptop-view.js"></script>
</body>
</html>
